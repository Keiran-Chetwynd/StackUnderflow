<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stack Underflow - Enter Data</title>
    <style>
        .toolbar {
            background-color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <a href="index.html">Home</a>
        <a href="enter-data.html">Enter Data</a>
        <a href="show-data.html">Show Data</a>
    </div>
    <div class="content">
        <h1>Enter New Data</h1>
        <form action="show-data.html" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <textarea id="info" name="info" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

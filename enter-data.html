<script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <style>

</head>
<body>
    <div class="toolbar">
        <a href="index.html">Home</a>
        <a href="enter-data.html">Enter Data</a>
        <a href="show-data.html">Show Data</a>
    </div>
    <div class="content">
        <h1>Enter New Data</h1>
        <form id="dataForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="info">Info:</label>
                <textarea id="info" name="info" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Stop the default form submission
            
            const formData = {
                name: document.getElementById('name').value,
                info: document.getElementById('info').value,
                createdAt: new Date().toISOString(),
                id: Date.now() // Simple unique ID
            };
            
            // Save to localStorage
            let storedData = JSON.parse(localStorage.getItem('stackUnderflowData') || '[]');
            storedData.push(formData);
            localStorage.setItem('stackUnderflowData', JSON.stringify(storedData));
            
            // Redirect to show-data.html
            window.location.href = 'show-data.html';
        });
    </script>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<h1>Data Display</h1>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Info</th>
        <th>Created At</th>
    </tr>
    {% for row in rows %}
    <tr>
        <td>{{ row.id }}</td>
        <td>{{ row.name }}</td>
        <td>{{ row.info }}</td>
        <td>{{ row.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}

<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <title>Stack Underflow</title>
    <style>
        .toolbar {
            background-color: white;
            padding: 1rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .toolbar img {
            height: 40px;
            margin-right: 1rem;
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        {% if 'stackunderflow.png' | filename_filter %}
            <img src="{{ url_for('static', filename='stackunderflow.png') }}" alt="logo">
        {% endif %}
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('data_enter') }}">Enter Data</a>
        <a href="{{ url_for('show_data') }}">Show Data</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

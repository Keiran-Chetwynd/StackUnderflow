        .toolbar {
            background-color: white;

        .content {
            max-width: 800px;

        .form-group {

<body>
    <div class="toolbar">
        <a href="index.html">Home</a>
        <a href="enter-data.html">Enter Data</a>
        <a href="show-data.html">Show Data</a>
    </div>
    <div class="content">
        <h1>Data Display</h1>
        <table id="dataTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Info</th>
                <th>Created At</th>
            </tr>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const storedData = JSON.parse(localStorage.getItem('stackUnderflowData') || '[]');
            
            const table = document.getElementById('dataTable');
            storedData.forEach(item => {
                const row = table.insertRow(-1);
                row.insertCell(0).textContent = item.id;
                row.insertCell(1).textContent = item.name;
                row.insertCell(2).textContent = item.info;
                row.insertCell(3).textContent = new Date(item.createdAt).toLocaleString();
            });
        });
    </script>
</body>
